            <h2>COVID-19 Risk Calculator</h2>
            <p>NOTICE: This website serves as a resource for COVID-19 and related information. All information has last been modifed on 2/8/2021.</p>
            <form id="calc">
                <label for="age">What is your age?</label>
                <input type="text" name="age">
                <label for="weight">What is your weight (in lbs)?</label>
                <input type="text" name="weight">
                <label for="height">What is your height (in feet/inches)?</label>
                <input type="text" name="height">
                <label for="symtoms">Have you experience any COVID-19 symptoms within the past 2 weeks (shortness of breath, lost of taste/smell, ect.)?</label>
                <input type="text" name="symtoms">
                <label for="positive">Have you been in contact with any people who has had a positive test for COVID-19 within the past 2 weeks?</label>
                <input type="text" name="positive">
                <label for="state">Have you been outside of your state within the past 2 weeks?</label>   
                <input type="text" name="state">
            </form>
        </div>
