<html>
<head>
    <title>COVID-19 Calculator</title>
    <meta charset="UTF-8">
    <meta name="description" content="COVID-19 Information and Statistics">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/gif" href="images/favicon.gif"/>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src ="./js/prototype.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <div id="nav"> <!--Navbar-->
                <a href="index.html">Home</a>
                <a href="safety.html">Safety Guide</a><
                <a href="calc.html">COVID Calculator</a>
                <a href="contact.html">Contact</a>
                <div class="dropdown">
                    <button class="dropbtn">Other Countries &#8594;</button>
                    <div class="dropdown-content">
                        <a href="china.html">China</a>
                        <a href="japan.html">Japan</a>
                        <a href="russia.html">Russia</a>
                        <a href="uk.html">United Kingdom</a>
                    </div>
                </div>
            </div>
            <h1>COVID-19 Risk Calculator</h1>
        </header>
        <div id="content"> <!--Div for main content-->
            <h2></h2>
            <form id="calc">
                <div class="formGroup">
                    <label for="age">What is your age?</label>
                    <input type="number" name="age" placeholder="Years" required>
                </div>
                <div class="formGroup">
                    <label for="weight">What is your weight?</label>
                    <input type="text" name="weight" placeholder="Pounds" required>
                </div>
                <div class="formGroup">
                    <label for="height">What is your height?</label>
                    <input type="text" name="height" placeholder="Inches" required>
                </div>
                <div class="formGroup">
                    <label>Have you experienced any COVID-19 symptoms within the past 2 weeks such as: shortness of breath, lost of taste/smell, etc?</label>
                    <div>
                        <input type="radio" id="symptomsYes" name="symptoms" value="Yes">
                        <label for="symptomsYes">Yes</label><br>
                        <input type="radio" id="symptomsNo" name="symptoms" value="No">
                        <label for="symptomsNo">No</label><br>
                    </div>
                </div>
                <div class="formGroup">
                    <label for="positive">Have you been in contact with any people who has had a positive test for COVID-19 within the past 2 weeks?</label>
                    <div>
                        <input type="radio" id="contactYes" name="contact" value="Yes">
                        <label for="contactYes">Yes</label><br>
                        <input type="radio" id="contactNo" name="contact" value="No">
                        <label for="contactNo">No</label><br>
                    </div>
                </div>
                <div class="formGroup">
                    <label for="state">Have you been outside of your state within the past 2 weeks?</label>   
                    <div>
                        <input type="radio" id="outsideYes" name="outside" value="Yes">
                        <label for="outsideYes">Yes</label><br>
                        <input type="radio" id="outsideNo" name="outside" value="No">
                        <label for="outsideNo">No</label><br>
                    </div>
                </div>
                <input id="formButton" type="submit"/>
                <h3 id="calcResult"></h3>
            </form>
        </div>
        <footer>
            <i>NOTICE: This website serves as a resource for COVID-19 and related information. All information has last been modifed on 2/8/2021.</i>
        </footer>
    </div>
</body>
</html>
